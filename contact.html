<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a2b65ee6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"> <!--Header-->
        <div id="logo" >
            HBT
        </div>
        <div id="buttons">
            <ul>
                <li><a href="https://codepen.io/frankie239/pen/OJyroGm
                    ">Home</a></li>
                &nbsp;
                <li><a href="https://codepen.io/frankie239/pen/NWGeLmw
                    ">Abbout</a></li>
                &nbsp;
                <li class="active"><a href="https://codepen.io/frankie239/pen/pojqOBK
                    ">Contact</a></li>
            </ul>
        
        </div>
    </div>

    <div id="title">
        <h1 id="contact">Contact</h1> &nbsp; <h1>Us</h1>

        <h3>Please fill the form bellow</h3>
    </div>
    
    <form>
        
        
        <div id="name">
            <label>Name:</label>
            <textarea></textarea>
        </div>

        <div id="email">
            <label>Email:</label>
            <textarea></textarea>
        </div>

        <div id="message">
            <label>Message</label>
            <textarea></textarea>
        </div>
        <button id="Submit">Submit</button>
    </form>

    <div  id="extra">
        <div class="extra-box">   
            <i class="fas fa-building"></i>

            <h4>Location</h4>
            <h6>50 Main st, Boston MA</h6>
        </div>
        <div class="extra-box">   
            <i class="fas fa-phone"></i>
            <h4>Phone Number</h4>
            <h6>(617)555-5555</h6>
        </div> 
        <div class="extra-box">  
            <i class="fas fa-envelope-open-text"></i> 
            <h4>Email Address</h4>
            <h6>frontdesk@hotelbt.com</h6>
        </div>

    </div>






    <div id="footer"><!--Footer-->
        <h6>Hotel BT 2019, All Rights reserved</h6>
    </div>
    
</body>
</html>
